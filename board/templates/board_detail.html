<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ board.name }}</title>
</head>
<body>
    <h1>{{ board.name }}</h1>
    <p><strong>Description:</strong> {{ board.description }}</p>
    <p><strong>Created at:</strong> {{ board.created_at }}</p>
    <p><strong>Updated at:</strong> {{ board.updated_at }}</p>

    <!-- 게시판과 관련된 추가 정보를 여기에 추가할 수 있습니다 -->

    <!-- 다른 게시판으로 돌아가기 링크 (선택적) -->
    <a href="{% url 'board_list' %}">Back to Board List</a>
</body>
</html>
