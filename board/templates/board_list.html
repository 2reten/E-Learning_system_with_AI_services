<!-- board_list.html -->
<ul>
    {% for board in boards %}
    <li><a href="{% url 'board_detail' board.id %}">{{ board.name }}</a></li>
    {% endfor %}
</ul>

<!-- board_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ board.name }}</title>
</head>
<body>
    <h1>{{ board.name }}</h1>
    <p>{{ board.description }}</p>

    <!-- 게시판의 글 또는 질문 목록 -->
    <h2>Posts</h2>
    <ul>
        {% for post in board.posts.all %}
            <li>{{ post.title }} - 작성자: {{ post.author }}</li>
        {% empty %}
            <li>이 게시판에는 아직 글이 없습니다.</li>
        {% endfor %}
    </ul>

    <!-- 게시글 추가 링크 (선택적) -->
    <a href="{% url 'create_post' board.id %}">새 글 작성하기</a>
</body>
</html>
